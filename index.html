<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff813f;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e67333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Me</h1>
        <p>If you find my work helpful, consider supporting me by buying me a coffee!</p>
        <a href="https://buymeacoffee.com/black.moon" class="button" target="_blank">Buy Me a Coffee</a>
    </div>
</body>
</html>
